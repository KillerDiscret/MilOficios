<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Registro de Provincia</h2>


		<h:form>

			<h:outputLabel value="Id:" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{provinciaController.pr.id}" required="true" />

			<h:outputLabel value="Nombre de la Provincia:" for="nombreProvincia"
				styleClass="control-label" />
			<p:inputText id="nombreProvincia" styleClass="form-control"
				value="#{provinciaController.pr.name}"
				required="true" />


			<h:outputLabel value="Departamento" for="cboDepartamento"
				styleClass="control-label" />
			<p:selectOneMenu id="cboDepartamento"
				value="#{provinciaController.pr.departamento}"
				converter="omnifaces.SelectItemsConverter">

				<f:selectItems value="#{provinciaController.listaDepartamentos}"
					var="d" itemLabel="#{d.nombreDepartamento}" itemValue="#{d}" />
			</p:selectOneMenu>

			<p:commandButton value="Grabar"
				actionListener="#{provinciaController.insert()}"
				action="listProvincia?faces-redirect=true" update="@form" />

		</h:form>


	</ui:define>





</ui:composition>
</html>
