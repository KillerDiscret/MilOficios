<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de departamentos del Perú</h2>
		<h:form>

			<div class="row">

				<h:outputLabel value="Ingrese el nombre del departamento a buscar: "
					for="name" styleClass="control-label" />
				<p:inputText id="name"
					value="#{departamentoController.d.nombreDepartamento}" />

				<p:commandButton value="Buscar" update="lstDepa"
					actionListener="#{departamentoController.findByName()}" />

			</div>

			<p:dataTable id="lstDepa" var="de"
				value="#{departamentoController.listaDepartamentos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="10"
				emptyMessage="No existen registros" rowIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{de.idDepartamento}" />
				</p:column>
				<p:column headerText="Nombre Departamento">
					<h:outputText value="#{de.nombreDepartamento}" />
				</p:column>
				<p:column headerText="Operación">
					<h:commandLink action="#{departamentoController.preUpdate(de)}"
						value="Modificar" />
				</p:column>
				<p:column headerText="Operación">
					<h:commandLink action="listDepartamento"
						actionListener="#{departamentoController.delete(de)}">
						Eliminar							
					</h:commandLink>
				</p:column>

			</p:dataTable>



		</h:form>
	</ui:define>











</ui:composition>
</html>
