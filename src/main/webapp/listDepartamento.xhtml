<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/master.xhtml">

	<ui:define name="content">

		<h2>Lista de departamentos del Perú</h2>
		<h:form>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col" >Nombre Departamento</th>
						<th scope="col" >Operación</th>
					</tr>
				</thead>
			</table>

			<p:dataTable id="lstDepartamentos" var="de" class="table table-hover"
				value="#{departamentoController.listaDepartamentos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item" >

				<p:column headerText="Id">
					<h:outputText value="#{de.idDepartamento}" />
				</p:column>

				<p:column headerText="Nombre del Departamento">
					<h:outputText value="#{de.nombreDepartamento}" />
				</p:column>


				<p:column headerText="Operación">
					<h:commandLink action="listDepartamento"
						actionListener="#{departamentoController.delete(de)}">
					Eliminar
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>











</ui:composition>
</html>
