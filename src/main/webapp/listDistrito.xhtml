<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="master.xhtml">


	<ui:define name="content">
		<h2>Lista de Distrito</h2>

		<h:form>
		
			<p:dataTable id="lstDistrito" var="dst"
				value="#{distritoController.listaDistritos}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
				rows="10" emptyMessage="No existen registros" rowIndexVar="item">

				<p:column headerText="IdDistrito">
					<h:outputText value="#{dst.idDistrito}" />
				</p:column>

				<p:column headerText="NombreDistrito">
					<h:outputText value="#{dst.nombreDistrito}" />
				</p:column>

				<p:column headerText="NombreProvincia">
					<h:outputText value="#{dst.provincia.name}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="#{distritoController.preUpdate(dst)}"
						value="Modificar" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listDistrito"
						actionListener="#{distritoController.delete(dst)}">
						Eliminar							
					</h:commandLink>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
