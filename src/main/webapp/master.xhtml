<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<link href="estilos.css" rel="stylesheet"></link>

<body>

	<nav class="navbar navbar-light bg-light"

	<div class="position-absolute top-50 start-50 translate-middle">

		<img src="logo_con_nombre.png" alt="" height="120"
			class="d-inline-block align-text-top"> </img>
	</div>
	</nav>



	<h:form>
		<p:menubar style="text-align:center">
			<p:menuitem value="Inicio" url="inicio.xhtml" icon="pi pi-home" />

				style="text-align:left">
				<p:menuitem value="Añadir" url="Departamento.xhtml"
					icon="pi pi-plus" />
				<p:menuitem value="Listar" url="listDepartamento.xhtml"
					icon="pi pi-list" />
			</p:submenu>
			<p:submenu label="Provincia" icon="pi pi-globe"

	<div class="container">

	<div>

		<ui:insert name="footerCont"></ui:insert>

	</div>
