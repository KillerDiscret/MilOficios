<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="/master.xhtml">

	<ui:define name="content">
		<h2>Registro de Preguntas</h2>
		<h:form>

			<h:outputLabel value="Id:" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{preguntaController.p.idPregunta}" required="true" />


			<h:outputLabel value="Texto:" for="texto"
				styleClass="control-label" />
			<p:inputText id="texto" styleClass="form-control"
				value="#{preguntaController.p.texto}" required="true" />

			<p:commandButton value="Grabar" class="btn btn-primary btn-lg" style="margin-top: 10px"
				actionListener="#{preguntaController.insert()}"
				action="listPregunta?faces-redirect=true" update="@form" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
